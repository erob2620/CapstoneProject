<div class="controls">
    <input type="button" id="save" value="Save design" onclick="saveCanvas()"/>
    <input type="button" id="delete" value="Delete" onclick="deleteShape()"/>
    <input type="button" id="rect" value="Rectangle" onclick="changeShapeToRect()"/>
    <input type="button" id="ellipse" value="Ellipse" onclick="changeShapeToEllipse()"/>
    <input type="button" id="triangle" value="Triangle" onclick="changeShapeToTriangle()"/>
</div>
