<div class="container">
    <div id="background"></div>
    <form class='loginForm' ng-submit='vm.onSubmit()'>
        <h2 class="loginTitle">Login</h2>
        <p ngif='{{error}}' class="error">{{error}}</p>
        <div class='form-group'>
            <label class='label' for='email'>Email address</label>
            <br>
            <input type='email' class='form-control' id='email' placeholder='Enter email' ng-model='vm.credentials.email' required>
        </div>
        <div class='form-group'>
            <label class='label' for='password'>Password</label>
            <br>
            <input type='password' class='form-control' id='password' placeholder='Enter password' ng-model='vm.credentials.password' required>
        </div>
        <button type='submit' class='btn btn-default'>Sign in!</button>
        <p class="registerLink">Don't have an account? <a class="link" ng-href='register'>click here to register</a></p>
    </form>
</div>
